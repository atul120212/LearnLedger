<!-- templates/view_pdf.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .pdf-container {
            max-width: 800px;
            margin: 0 auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            overflow: auto;
        }

        iframe {
            width: 100%;
            height: 600px;
            /* Adjust height as needed */
            border: none;
        }

        a.back-link {
            text-decoration: none;
            color: #007bff;
            font-size: 16px;
            margin-bottom: 20px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <a href="{% url 'view_pdf_list' %}" class="back-link">‚Üê Back to list</a>
    <div class="pdf-container">
        <iframe src="{{ pdf_url }}" frameborder="0"></iframe>
    </div>
</body>

</html>
