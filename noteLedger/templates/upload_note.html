<!DOCTYPE html>
<html>

<head>
    <title>Upload Note</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        form {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
        }

        input[type="file"],
        button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <h1>Upload a Note</h1>
    <!-- templates/upload_note.html -->
    <form method="post" action="{% url 'upload_note' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="text" name="title" placeholder="Title of the PDF" required><br>
        <input type="file" name="file" required><br>
        <button type="submit">Upload</button>
    </form>

</body>

</html>
