<!-- templates/mint_note.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mint a New Note</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'notes/styles2.css' %}"> <!-- Custom CSS -->
</head>

<body class="bg-light">
    <header class="bg-gradient text-white text-center py-4">
        <h1>Mint a New Note</h1>
        <p>Your gateway to creating valuable digital assets.</p>
    </header>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-body">
                        <form method="post" action="{% url 'mint_note' %}">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="uri">Note URI:</label>
                                <input type="text" class="form-control" id="uri" name="uri" placeholder="Enter Note URI"
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="royalty">Royalty (in basis points):</label>
                                <input type="number" class="form-control" id="royalty" name="royalty"
                                    placeholder="Enter Royalty Percentage" required>
                            </div>
                            <div class="form-group">
                                <label for="sender_address">Your Address:</label>
                                <input type="text" class="form-control" id="sender_address" name="sender_address"
                                    placeholder="Your Wallet Address" required>
                            </div>
                            <div class="form-group">
                                <label for="private_key">Private Key:</label>
                                <input type="password" class="form-control" id="private_key" name="private_key"
                                    placeholder="Your Wallet Private Key" required>
                            </div>
                            <button type="submit" class="btn btn-success btn-block">Mint Note</button>
                        </form>
                        <form method="post" action="{% url 'upload_note' %}" enctype="multipart/form-data">
                            {% csrf_token %}
                            <input type="file" name="file" required>
                            <button type="submit">Upload Note</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Notes Marketplace. All rights reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
